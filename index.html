<!DOCTYPE html>
<html>
<head>
<title>Feedback</title>
<meta charset="utf-8">
</head>
<body>
<h1>Give us feedback</h1>
<form>
<label for="">Your name</label>
<input type="date" name="name" id="name">
<br>
<label for="">Your id</label>
<input type="text" name="id" id="id">
<br>
<label for="">Address</label>
<textarea name="address" id="address"></textarea>
<br>
<div>
Be honest, do you want RMIT campus to be openned?
</div>
<select name="campusopen" id="campusopen">
<option value="yes">Yes</option>
<option value="no">No</option>
</select>

<br>
<div>Do you want to study online?</div>
<input type="radio" name="online">Yes
<input type="radio" name="online">No

<br>
<div>What do you prefer?</div>
<input type="checkbox">Close campus completely
<input type="checkbox">Give discount for online

<button>Send</button>

</form>

</body>
</html>
